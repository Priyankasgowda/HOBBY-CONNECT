
<!DOCTYPE html>
<html>
	<head>
		<style>
	body
	{
		background-image: url("https://img.freepik.com/free-photo/green-texture_1160-888.jpg?size=626&ext=jpg");
		color: white;
		background-repeat: no-repeat;
		background-size:cover;

</style>
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles.css">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

		<body>
			<div class="container">
			<h1 style="text-align: center;padding-top: 18px;font-family:'Noto Serif SC'serif;font-size: 60px;">UPDATE PROFILE</h1>

				
				<form action="/about/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Hobby" name="Hobby">
					</div>

					<!--to add image-->

					<div class="form-group">
						<input  type="file" placeholder="file" name="file">
					</div>

					<div class="form-group">
						<input class="form-control" type="number" placeholder="Age" name="Age">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Nationality" name="Nationality">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Locality" name="Locality">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Bio" name="Bio">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" placeholder="Phno" name="Phno">
					</div>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="Email" name="Email">
					</div>
					<div>
						<input type="submit" value="Update" class="btn btn-md btn-primary">
					</div>
				</form>
			</div>
			<a class="btn btn-md btn-primary" href="/home/"style="background-color: #e7e7e7; color: black;position:relative;left: 150px;bottom: 35px">Back</a>
		</body>
	</html>
